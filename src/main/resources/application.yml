
server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8081
spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      schema-locations:
        - classpath:db/table.sql
      data-locations:
        - classpath:db/data.sql
  h2:
    console:
      enabled: true
  output:
    ansi:
      enabled: always

logging:
  level:
    '[fastcampus.group9.toyproject3]': DEBUG
    '[org.hibernate.type]': TRACE

mybatis:
  mapper-locations:
    - classpath:mapper/**.xml
  configuration:
    map-underscore-to-camel-case: true