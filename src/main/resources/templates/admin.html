<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<header class="gnb">
    <nav>
        <ul class="gnb-group">
            <li><a href="/">회원관리</a></li>
            <li><a href="/board">게시글관리</a></li>
            <li><a href="/stats">통계</a></li>
            <li class="nav-admin" onclick="redirectMain()">메인으로</li>
        </ul>
    </nav>
</header>
<div class="container">
    <table>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>이메일</th>
            <th>역할</th>
            <th>블랙여부</th>
            <th>블랙</th>
        </tr>
        <tbody id="user-list">
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.userRole}"></td>
            <td th:text="${user.isBlacked}">
            <td>
                <button th:onclick="addBlackList([[${user.id}]])">블랙리스트 추가/해제</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
